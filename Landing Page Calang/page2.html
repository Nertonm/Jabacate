<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lorem</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    #Lorem {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 1em;
    }

    #Lorem h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    #Lorem p {
      font-size: 1.5em;
      color: #555;
    }

    #Lorem a {
      margin-top: 2em;
      padding: 0.7em 1.5em;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    #Lorem a:hover {
      background-color: #555;
    }

    @media (max-width: 600px) {
      #Lorem h1 {
        font-size: 2em;
      }

      #Lorem p {
        font-size: 1.2em;
      }

      #Lorem a {
        padding: 0.5em 1em;
      }
    }
  </style>
</head>
<body>
<main>
  <section id="Lorem">
    <h1>Lorem Ipsum</h1>
    <p>Nulla lorecidunt, leo massa placerat dolor, vel sodales neque eros id nibh. Sed volutpa </p>
    <a href="page.html">Return to Home</a>
  </section>
</main>
</body>
</html>
